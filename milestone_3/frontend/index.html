<!DOCTYPE html>
<html>
<head>
  <title>Live Crowd Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Live Crowd Monitoring Dashboard</h1>

<div class="cards">
  <div class="card blue">
    <h3>Total People</h3>
    <p id="total">0</p>
  </div>

  <div class="card green">
    <h3>Status</h3>
    <p id="status">SAFE</p>
  </div>
</div>

<div class="threshold">
  <input type="number" id="thresholdInput" value="50">
  <button onclick="setThreshold()">Set Alert Threshold</button>
</div>

<div class="charts">
  <canvas id="lineChart"></canvas>
  <canvas id="barChart"></canvas>
</div>

<h2>Crowd Density Heatmap</h2>
<canvas id="heatmap" width="800" height="200"></canvas>

<div class="exports">
  <button onclick="downloadCSV()">Export CSV</button>
  <button onclick="downloadPDF()">Export PDF</button>
</div>

<script src="script.js"></script>
</body>
</html>
